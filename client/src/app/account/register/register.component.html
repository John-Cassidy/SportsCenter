<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Register</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div>
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter your email"
              />
              <div
                *ngIf="
                  registerForm.get('email')?.hasError('required') &&
                  registerForm.get('email')?.touched
                "
                class="text-danger"
              >
                Email is required.
              </div>
              <div
                *ngIf="
                  registerForm.get('email')?.hasError('email') &&
                  registerForm.get('email')?.touched
                "
                class="text-danger"
              >
                Invalid email address.
              </div>
            </div>
            <div>
              <label for="displayName" class="form-label">Display Name:</label>
              <input
                type="text"
                id="displayName"
                formControlName="displayName"
                class="form-control"
                placeholder="Enter your display name"
              />
              <div
                *ngIf="
                  registerForm.get('displayName')?.hasError('required') &&
                  registerForm.get('displayName')?.touched
                "
                class="text-danger"
              >
                Display Name is required.
              </div>
            </div>
            <div>
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Enter your password"
              />
              <div
                *ngIf="
                  registerForm.get('password')?.hasError('required') &&
                  registerForm.get('password')?.touched
                "
                class="text-danger"
              >
                Password is required.
              </div>
              <div
                *ngIf="
                  registerForm.get('password')?.hasError('pattern') &&
                  registerForm.get('password')?.touched
                "
                class="text-danger"
              >
                Password must contain at least 8 characters, 1 number, and 1
                lowercase letter and one special character such as $, !, %, *,
                ?, &, or _
              </div>
            </div>
            <div>
              <label for="confirmPassword" class="form-label"
                >Confirm Password:</label
              >
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="form-control"
                placeholder="Confirm your password"
              />
              <div
                *ngIf="
                  registerForm.get('confirmPassword')?.hasError('required') &&
                  registerForm.get('confirmPassword')?.touched
                "
                class="text-danger"
              >
                Confirm Password is required.
              </div>
              <div
                *ngIf="
                  registerForm.hasError('notSame') &&
                  registerForm.get('confirmPassword')?.touched &&
                  !registerForm.get('confirmPassword')?.hasError('required')
                "
                class="text-danger"
              >
                Passwords do not match.
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!registerForm.valid"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
