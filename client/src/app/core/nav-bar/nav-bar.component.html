<div class="navbar">
  <a class="navbar-brand" routerLink="/">
    <img
      src="/assets/images/logo.png"
      alt="Ecommerce Shop Logo"
      width="90"
    />Sports Center
  </a>
  <ul class="nav">
    <li
      class="nav-item"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a class="nav-link" routerLink="/"><i class="fa fa-home"></i> Home</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/store"
        ><i class="fa fa-shopping-basket"></i> Store</a
      >
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/basket"
        ><i class="fa fa-shopping-cart"></i> Cart<span
          class="cart-no"
          *ngIf="basketService.basketSubject$ | async as basket"
        >
          {{ getBasketCount(basket.items) }}</span
        >
      </a>
    </li>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <li class="nav-item" routerLinkActive="active">
        <a routerLink="/account/login" class="nav-link">
          <i class="fa fa-sign-in-alt"></i> Login
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a routerLink="/account/register" class="nav-link">
          <i class="fa fa-user-plus"></i> Sign Up
        </a>
      </li>
    </ng-container>
    <ng-container *ngIf="currentUser$ | async as user">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" (click)="logout()"
          ><i class="fa fa-sign-out"></i> Logout</a
        >
      </li>
    </ng-container>
  </ul>
</div>
