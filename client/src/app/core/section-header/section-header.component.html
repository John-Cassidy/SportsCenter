<ng-container *ngIf="breadCrumbService.breadcrumbs$ | async as breadcrumbs">
  <section
    *ngIf="breadcrumbs[breadcrumbs.length - 1].label !== 'Home'"
    class="py-0"
  >
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <span>{{ breadcrumbs[breadcrumbs.length - 1].label }}</span>
        </div>
        <div class="col-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
