<div class="container mt-5">
  <div class="row">
    <!-- Sidebar for filters -->
    <div class="col-md-3">
      <h5 class="text-warning mb-3">Sort</h5>
      <select
        class="custom-select mb-4"
        (change)="onSortChange($any($event.target).value)"
      >
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>
      <h5 class="text-warning ml-3 mt-4 mb-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands; let i = index"
          [class.active]="brand.id === params.productBrandId"
          [value]="brand.id"
          (click)="selectBrand(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types; let i = index"
          [class.active]="type.id === params.productTypeId"
          [value]="type.id"
          (click)="selectType(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </div>

    <!-- Products -->
    <div class="col-md-9">
      <!-- NGX-Bootstrap Pagination -->
      <div
        class="d-flex justify-content-center"
        *ngIf="products.totalItems > 0"
      >
        <pagination
          [boundaryLinks]="true"
          [totalItems]="products.totalItems"
          [itemsPerPage]="products.pageSize"
          (pageChanged)="onPageChanged($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        ></pagination>
      </div>
      <div class="d-flex justify-content-between align-items-center pb-2">
        <div class="d-flex justify-content-center align-items-center">
          <app-pagination-header
            [totalCount]="products.totalItems"
            [pageNumber]="pageNumber"
            [pageSize]="products.pageSize"
          ></app-pagination-header>
        </div>

        <!-- Search and Reset filters -->
        <div class="d-flex mt-2">
          <!-- <input
            class="form-control me-2"
            style="width: 200px"
            placeholder="Search"
            type="text"
            [(ngModel)]="params.search"
          /> -->
          <input
            (keyup.enter)="onSearch()"
            class="form-control me-2"
            #search
            style="width: 200px"
            placeholder="Search"
            type="text"
          />
          <button class="btn btn-outline-primary mx-2" (click)="onSearch()">
            Search
          </button>
          <button class="btn btn-outline-success" (click)="onReset()">
            Reset
          </button>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4" *ngFor="let product of products.data">
            <app-product-item [product]="product"></app-product-item>
          </div>
        </div>
      </div>
      <!-- NGX-Bootstrap Pagination -->
      <div
        class="d-flex justify-content-center"
        *ngIf="products.totalItems > 0"
      >
        <pagination
          [boundaryLinks]="true"
          [totalItems]="products.totalItems"
          [itemsPerPage]="products.pageSize"
          (pageChanged)="onPageChanged($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        ></pagination>
      </div>
    </div>
  </div>
</div>
